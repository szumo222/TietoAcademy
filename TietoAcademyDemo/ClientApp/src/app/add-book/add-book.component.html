<div class="container">
  <h1 class="mt-2">Add book</h1>

  <form>
    <div class="form-group row mt-3">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="bookModel.title">
      </div>
    </div>

    <div class="form-group row">
      <label for="authors" class="col-sm-2 col-form-label">Authors</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="authors" name="authors" required [(ngModel)]="bookModel.authors">
      </div>
    </div>

    <div class="form-group row">
      <label for="publishers" class="col-sm-2 col-form-label">Publishers</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="publishers" name="publishers" required
               [(ngModel)]="bookModel.publisher">
      </div>
    </div>

    <div class="form-group row">
      <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="isbn" name="isbn" required [(ngModel)]="bookModel.isbn">
      </div>
    </div>

    <div class="form-group row">
      <label for="publishDate" class="col-sm-2 col-form-label">Publish Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="publishDate" name="publishDate" required
               [(ngModel)]="bookModel.publishDate">
      </div>
    </div>

    <div class="form-group row">
      <label for="publishPlace" class="col-sm-2 col-form-label">Publish Place</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="publishPlace" name="publishPlace" required
               [(ngModel)]="bookModel.publishPlace">
      </div>
    </div>

    <div class="form-group row">
      <label for="numberOfPages" class="col-sm-2 col-form-label">Number of pages</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numberOfPages" name="numberOfPages" required
               [(ngModel)]="bookModel.numberOfPages">
      </div>
    </div>

    <div class="form-group row">
      <label for="subject" class="col-sm-2 col-form-label">Subject</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subject" name="subject" required [(ngModel)]="bookModel.subject">
      </div>
    </div>

    <div class="form-group row">
      <label for="coverUrl" class="col-sm-2 col-form-label">Cover url (optional)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="coverUrl" name="coverUrl" [(ngModel)]="bookModel.coverUrl">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-danger btn-sm btn-block" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success btn-sm btn-block" (click)="newBook()">Save</button>
      </div>
    </div>
  </form>
</div>
